<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora em JavaScript!</title>

    <script type="text/javascript">
     
        function clearMemory(){
            document.getElementById('visor').value = '';
        }

        function fill(values){
            document.getElementById('visor').value += values;
        }

        function calcs(){
            var results = 0;
            results = document.getElementById('visor').value;
            document.getElementById('visor').value = '';
            document.getElementById('visor').value = eval(results);
        }
        
        num1=0
        function raiz(){ 
            num1=document.getElementById('visor').value;
            document.getElementById('visor').value = '';
            resp=Math.sqrt(num1); 
            document.getElementById('visor').value = eval(resp);
       }

       num2=0
       function percent(){
            var z=0
            fristNumb=true;
            decimalPoint=false;
            num2=eval(document.getElementById('visor').value);           
            z=(num1*num2)/100;
            document.getElementById('visor').value = z;
            fristNumb=true;
            decimalPoint=false;
       }      
       
       function expo() {
            num1=document.getElementById('visor').value;
            document.getElementById('visor').value = '';
            resp2=Math.pow(num1, 2); 
            document.getElementById('visor').value = eval(resp2);
           
	    }    

    </script>

    <style>

    .calculator {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }    
    
    .button{
            width: 104px;
            height: 104px;
            background: slateblue;
            color: #FFF;
            border-radius: 5px;
            border-color: yellow;
    }

    .visor, input {
        font-size: 2.5em;
        height: 50px;
        color: black;
        border-radius: 5px;
        border-color: yellow;
    }

    </style>

</head>
<body>
    <div class="calculator">
        
        <h1>Calculator Tabajara JS!</h1>
        <input type="text" id="visor" size="21" />
        <br/><br/>
        <input type="submit" class="button" value="7" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="8" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="9" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="C" onclick="clearMemory();"/>
        <input type="submit" class="button" value="%" onclick="percent();"/>
        <br/><br/>
        <input type="submit" class="button" value="4" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="5" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="6" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="x²" onclick="expo();"/>
        <input type="submit" name="valor" class="button" value="√" onclick="raiz();"/>     
        <br/><br/>
        <input type="submit" class="button" value="1" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="2" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="3" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="/" onclick="fill('/');"/>
        <input type="submit" class="button" value="*" onclick="fill('*');"/>     
        <br/><br/>
        <input type="submit" class="button" value="0" onclick="fill(this.value);"/>
        <input type="submit" class="button" value="." onclick="fill('.');"/>
        <input type="submit" class="button" value="=" onclick="calcs();"/>
        <input type="submit" class="button" value="+" onclick="fill('+');"/>           
        <input type="submit" class="button" value="-" onclick="fill('-');"/>

    </div>

</body>
</html>
